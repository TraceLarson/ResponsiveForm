    <main roll="main">
        <section roll="orderform" id="order-form">
            <h2>Basic V-Neck Tee</h2>
            <form roll="choose product">
                <div roll="display-shirt">
                    <!--picture of shirt 300x300px, changes based on color selection-->
                    <img src="images/white-v-neck.jpg" alt="white-v-neck" id="order-display-shirt">
                    <p id="order-shirt-price">$20.00</p>
                </div>

                <fieldset roll="selectsize" id="order-select-size">
                    <!--radio buttons for shirt size-->
                    <legend>Select a size</legend>

                    <div class="size-control-set">
                        <input type="radio" name="size" id="order-small-shirt" value="Small" checked>
                        <label for="order-small-shirt">Small</label>

                        <input type="radio" name="size" id="order-medium-shirt" value="Medium">
                        <label for="order-medium-shirt">Medium</label>

                        <input type="radio" name="size" id="order-large-shirt" value="Large">
                        <label for="order-large-shirt">Large</label>
                    </div>

                </fieldset>

                <fieldset roll="select-color" id="order-select-color">
                    <!--radio buttons for shirt color-->
                    <legend>Select a color</legend>

                    <div class="color-control-set">
                         <input type="radio" name="color" id="white-shirt" value="White" checked >
                        <label for="white-shirt">White</label>

                        <input type="radio" name="color" id="red-shirt" value="Red">
                        <label for="red-shirt">Red</label>

                        <input type="radio" name="color" id="blue-shirt" value="Blue">
                        <label for="blue-shirt">Blue</label>

                        <input type="radio" name="color" id="black-shirt" value="Black">
                        <label for="black-shirt">Black</label>
                    </div>

                </fieldset>

            </form>
        </section>

                </div>
                <div class="shipping-info">
                    <!-- Email input form-->
                    <label for="email-input">Email</label>
                    <input type="email" name="email-input" id="email-input" minlength="11" required>
                </div>
                <div class="shipping-info">
                    <!-- Address input form-->
                    <label for="address1-input">Address 1</label>
                    <input type="text" name="address1-input" id="address1-input" minlength="3" required>
                    <!-- Address2 input form-->
                    <label for="address2-input">Address 2</label>
                    <input type="text" name="address2-input" id="address2-input">
                </div>
                <div class="shipping-info">
                    <!-- city input form-->

                    <input type="text" name="city-input" id="city-input" required>
                    <!-- state input form-->
                    <label for="state-input">State</label>
                    <input type="text" minlength="2" maxlength="2" name="state-input" id="state-input" required pattern="[A-Z]{2}">

        <section roll="checkoutsummary" id="checkout-summary">
            <h2>Order Summary</h2>
            <form>
                <div class="checkout-summary">
                    <!-- shirt type "Basic V-Neck Tee + size + color, price $20-->
                    <label for="checkout-product-name">Product Name</label>
                    <input type="text" name="checkout-product-name" id="checkout-product-name" disabled="disabled" value="">
                    <input type="text" name="checkout-product-name" id="checkout-product-price" disabled="disabled" value="$20.00">
                    <hr>
                </div>

                <div class="checkout-summary">
                    <!-- shipping price which is free-->
                    <label for="checkout-shipping">Shipping</label>
                    <input type="text" name="checkout-shipping" id="checkout-shipping" disabled="disabled" value="FREE">
                </div>

                <div class="checkout-summary">
                    <!-- display price of shirt-->
                    <label for="checkout-total">Total</label>
                    <input type="text" name="checkout-total" id="checkout-total" disabled="disabled" value="$20.00">
                    <hr>
                </div>

                <div class="checkout-summary">
                    <!-- display shipping address-->
                    <h3>Shipping Address</h3>
                    <!--<p id="checkout-address-name"></p>-->
                    <!--<p id="checkout-address1"></p>-->
                    <!--<p id="checkout-address-city-state-zip"></p>-->
                    <input type="text" name="" id="checkout-address-name" value="">
                    <input type="text" name="" id="checkout-address1" value="">
                    <input type="text" name="" id="checkout-address-city-state-zip" value="" >
                </div>
                <div>
                    <!-- Button to submit the form -->
                    <button type="submit" value="Submit" id="complete-order">Complete Order</button>
                </div>
            </form>
